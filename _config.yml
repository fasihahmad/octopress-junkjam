# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: https://blog.junkjam.in
domain: https://www.junkjam.in
title: JunkJam | Fashion! LifeStyle! Market! Travel!
header: Junk<span>jam.in</span>
subtitle: false
author: JunkJam
description: Blog on Beauty, Fashion, LifeStyle, Local Street Market, Travel

category_title_prefix: "Latest Posts on"
category_meta_description_prefix: "Latest Posts on"
category_meta_description_suffix: ": Category in JunkJam Blog - Street Market! Fashion! LifeStyle!"

author_title_prefix: "Latest Posts by"
author_meta_description_prefix: "Latest Posts by"
author_meta_description_suffix: ": Author at JunkJam Blog - Street Market! Fashion! LifeStyle!"

#simple_search: https://www.google.co.in/search
simple_search: true
google_search: false

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email: junkjam2015@gmail.com
# RSS feeds can list your email address if you like
email: junkjam2015@gmail.com

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /
permalink: /:year/:month/:day/:title/
#permalink: /:title/
source: source
destination: public
plugins: plugins
code_dir: downloads/code
category_dir: categories
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
highlighter: pygments # default python pygments have been replaced by pygments.rb

paginate: 10          # Posts per page on the blog index
paginate_path: "posts/:num"  # Directory base for pagination URLs eg. /posts/2/
recent_posts: 8       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: "<!--more-->"

titlecase: true       # Converts page and post titles to titlecase
sticky_header: true

js_version: 4.3
mf_version: 1.0
sw_version: 4.0
css_version: 4.2

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [custom/asides/amazon_affiliate.html, custom/asides/facebook_widget.html, asides/github.html, asides/delicious.html, asides/pinboard.html, asides/googleplus.html, custom/asides/google_adsense.html, asides/recent_posts.html ]

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Socialite
socialite: false
sharethis: false
sharemiss: true

# Github repositories
github_user:
github_repo_count: 0
github_show_profile_link: true
github_skip_forks: true

# Pinterest
pinterest_user: junkjam2015
pinterest_pin_it: true

# Twitter
twitter_user:
twitter_tweet_button: true

# Google +1
google_plus_one: false
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user:
googleplus_hidden: false

# Pinboard
pinboard_user:
pinboard_count: 3
#pinboard_user: junkjam2015

# Delicious
delicious_user:
delicious_count: 3
#delicious_user: junkjam

# Disqus Comments
disqus_short_name: junkjam
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id: UA-68683231-2

# Facebook Like
facebook_like: true
